name: "Staging - Provision Infra"

on:
  push:
    paths:
      - "terraform/**"
    branches:
      - master
  pull_request:
    paths:
      - "terraform/**"

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID}}

jobs:
  Provision:
    name: "Provision Staging Infra"
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup gcloud environment
        uses: GoogleCloudPlatform/github-actions@master
        with:
          version: 290.0.1
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.TERRAFORM_SA_KEY}}
          export_default_credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@master

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check terraform/staging

      - name: Terraform Init
        id: init
        run: terraform init terraform/staging

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color terraform/staging

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -var 'project=${{ env.GCP_PROJECT_ID }}' terraform/staging
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ${{ steps.validate.outputs.stdout }}
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply -auto-approve -var 'project=${{ env.GCP_PROJECT_ID }}' terraform/staging
